## Subscriptions
type Subscription {

  ## HorseProfile
  subscribeHorseProfile(horseId: ID!): HorseProfileResult
  @aws_subscribe(mutations: ["updateHorseProfile"])

  ## HorseShare
  subscribeHorseSharesByHorseId(horseId: ID!): HorseShareResult
  @aws_subscribe(mutations: ["createHorseShare", "updateHorseShare"])

  subscribeHorseSharesByShareId(horseShareId: ID!): HorseShareResult
  @aws_subscribe(mutations: ["createHorseShare", "updateHorseShare"])

  ## HorseActivity
  subscribeHorseActivitiesByHorseId(horseId: ID!): HorseActivityResult
  @aws_subscribe(mutations: ["createHorseActivity", "updateHorseActivity"])

  subscribeHorseActivitiesByAssignedId(horseActivityAssignedToId: ID!): HorseActivityResult
  @aws_subscribe(mutations: ["createHorseActivity", "updateHorseActivity"])

  ## HorseNote
  subscribeHorseNotesByHorseId(horseId: ID!): HorseNoteResult
  @aws_subscribe(mutations: ["createHorseNote", "updateHorseNote", "deleteHorseNote"])

  ## HorseServing
  subscribeHorseServingsByHorseId(horseId: ID!): HorseServingResult
  @aws_subscribe(mutations: ["createHorseServing", "updateHorseServing"])
}

