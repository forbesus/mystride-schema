
## Queries
type Query {

  ## HorseSummaries
  getHorseSummaries(input: GetHorseSummariesInput): [HorseSummary]!

  ## HorseProfile
  getHorseProfile(input: GetHorseProfileInput): HorseProfile!

  ## HorseShare
  getHorseShareSummaries(input: GetHorseShareSummariesInput): [HorseShareSummary]!
